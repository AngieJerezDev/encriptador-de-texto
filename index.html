<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibe" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Assets/imagen1.jpg">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img class="logo" src="/Assets/Logo.png" alt="logo de alura" >
        </a>
        
    </header>
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresa el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="Assets/aviso.svg" alt="imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
             <div class="encriptador-contenedor">
             <button type="submit" class="btn-encriptar">Encriptar</button>
             <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="Assets/MuÃ±eco.png" alt="imagen muneco" class="img-muneco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
                <textarea type="mensaje" class="evaluar" readonly></textarea>
                <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>


    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por AngieJerezDev</p>
        <a href="#" rel="">
            <img src="Assets/linkedin.svg" alt="Logo linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="Assets/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
